<!DOCTYPE html>
<html>

<head>
    <title>LessonTwoExercise</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">

        function LoginForm() {
            return (
                <>
                    <h2>Hello, welcome to my website</h2>
                    <div>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" />
                    </div>
                    <button>Login</button>
                    <button>Sign up</button>
                </>
            );
        }

        // {!DiscountPrice && <p> Price: ${Price} </p>}
        // {DiscountPrice && <del><p> Price: ${Price} </p></del>}
        // {DiscountPrice && <p> Discount Price: ${DiscountPrice} </p>}

        function ProductDetails({ nameOfProduct, price, discountPrice, imgSrc }) {
            return (
                <div>
                    <br />
                    <img src={imgSrc} width="150" />
                    <h4> {nameOfProduct} </h4>
                    {
                        discountPrice
                            ? (
                                <>
                                    <p><del>Price: ${price}</del></p>
                                    <p>Discount Price: ${discountPrice}</p>
                                </>
                            )
                            : <p>Price: ${price}</p>
                    }
                    <button> Add to cart </button>
                </div>
            );
        }

        function App() {
            return (
                <>
                    <LoginForm /> 

                    <ProductDetails imgSrc="/images/cotton-socks.png" nameOfProduct="Cotton socks" price="10.90" discountPrice="5.45" />
                    <ProductDetails imgSrc="/images/tennis-balls.png" nameOfProduct="Tennis balls" price="6.00" />
                    <ProductDetails imgSrc="/images/plain-t-shirt.png" nameOfProduct="T-Shirt" price="7.99" />
                </>
            );
        }

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);

    </script>
</body>

</html>
