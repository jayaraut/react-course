<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Lesson 4</title>
    <style>

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;            
        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {

            const [inputText, setInputText] = React.useState('');

            const [isLoading, setIsLoading] = React.useState(false);

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            async function sendMessage() {

                if (isLoading || inputText.trim() === '') {
                    return;
                }
                setIsLoading(true);

                setInputText('');

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages(newChatMessages);

                const loader = [
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages(loader);

                const response = await Chatbot.getResponseAsync(inputText);

                setChatMessages([
                    ...loader.slice(0, loader.length - 1),
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);
            }

            function sendMessageKey() {
                if (event.key === 'Enter') {
                    sendMessage();
                }

                if (event.key === 'Escape') {
                    setInputText('');
                }
            }

            return (
                <div className="chat-input-container">
                    <input
                        placeholder="Send a message to Chatbot"
                        size="30"
                        onChange={saveInputText}
                        value={inputText}
                        onKeyDown={sendMessageKey}
                        className="chat-input"
                    />
                    <button
                        onClick={sendMessage}
                        disabled={isLoading}
                        className="send-button">
                        Send
                    </button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="/images/robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="/images/user.png" width="50" />
                    )}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {
            return (
                <>
                    {
                        chatMessages.map((ch) => {
                            return (
                                <ChatMessage
                                    message={ch.message}
                                    sender={ch.sender}
                                    key={ch.id}
                                />
                            );
                        })
                    }
                </>
            );
        }

        function App() {

            const [chatMessages, setChatMessages] = React.useState([
                {
                    message: 'hello chatbot',
                    sender: 'user',
                    id: 'id1'
                },
                {
                    message: 'Hello! How can I help you?',
                    sender: 'robot',
                    id: 'id2'
                },
                {
                    message: "can you get me todays date",
                    sender: 'user',
                    id: 'id3'
                },
                {
                    message: 'Today is November 6',
                    sender: 'robot',
                    id: 'id4'
                }
            ]);

            // const [chatMessages, setChatMessages] = array;
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            return (
                <div className="app-container">
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                </div>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

</body>

</html>
