<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Girly Animated Clocks</title>
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #e3f2fd, #e8f5e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1600px;
      width: 100%;
    }

    .clock-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 50px 30px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #2e3a59;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .time {
      font-size: 42px;
      font-weight: bold;
      color: #2e7d32;
      letter-spacing: 2px;
    }

    /* --- Clock 2: Snake moving around box --- */
    .snake {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #4caf50;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: snakeMove 6s linear infinite;
    }
    @keyframes snakeMove {
      0% { top: 0; left: 0; }
      25% { top: 0; left: calc(100% - 15px); }
      50% { top: calc(100% - 15px); left: calc(100% - 15px); }
      75% { top: calc(100% - 15px); left: 0; }
      100% { top: 0; left: 0; }
    }

    /* --- Clock 3: SVG snake border --- */
    .border-snake {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .snake-path {
      fill: none;
      stroke: #66bb6a;
      stroke-width: 3;
      stroke-dasharray: 8 8 8 8;
      animation: dash-move 2.2s linear infinite;
    }
    @keyframes dash-move {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: -64; }
    }
    .snake-head {
      fill: #2e7d32;
      stroke: rgba(0,0,0,0.06);
    }

    /* --- Clock 4: Real Slithering Snake (simplified in grid) --- */
    .real-snake path {
      stroke: #4caf50;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 10 10;
      animation: dash-move 3s linear infinite;
    }

    /* --- Clock 5: Floating hearts --- */
    .heart {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 16px;
      height: 16px;
      background-color: #ec407a;
      transform: translateX(-50%) rotate(45deg);
      animation: floatHeart 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #ec407a;
      border-radius: 50%;
    }
    .heart::before { top: -8px; left: 0; }
    .heart::after { top: 0; left: -8px; }
    @keyframes floatHeart {
      0% { bottom: 10px; opacity: 0.8; }
      50% { bottom: 80%; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="grid">
    <!-- 1. Basic pastel clock -->
    <div class="clock-card">
      <h1>Simple Pastel Clock</h1>
      <div class="time" id="clock1">--:--:--</div>
    </div>

    <!-- 2. Moving box-edge snake -->
    <div class="clock-card">
      <div class="snake"></div>
      <h1>Box Snake Clock</h1>
      <div class="time" id="clock2">--:--:--</div>
    </div>

    <!-- 3. SVG border snake -->
    <div class="clock-card">
      <svg class="border-snake" viewBox="0 0 100 60">
        <path id="borderPath" class="snake-path"
          d="M6 6 H94 A4 4 0 0 1 98 10 V50 A4 4 0 0 1 94 54 H6 A4 4 0 0 1 2 50 V10 A4 4 0 0 1 6 6 Z" />
        <circle r="1.8" class="snake-head">
          <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#borderPath" />
          </animateMotion>
        </circle>
      </svg>
      <h1>Snake Border Clock</h1>
      <div class="time" id="clock3">--:--:--</div>
    </div>

    <!-- 4. Real Slithering Snake (SVG animation) -->
    <div class="clock-card real-snake">
      <svg viewBox="0 0 200 100">
        <path d="M10,90 Q60,10 110,90 T190,90"></path>
      </svg>
      <h1>Slithering Snake Clock</h1>
      <div class="time" id="clock4">--:--:--</div>
    </div>

    <!-- 5. Floating hearts clock -->
    <div class="clock-card">
      <div class="heart"></div>
      <h1>Heart Glow Clock</h1>
      <div class="time" id="clock5">--:--:--</div>
    </div>
  </div>

  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
  <script>
    const clocks = ['clock1', 'clock2', 'clock3', 'clock4', 'clock5'];
    setInterval(() => {
      const now = dayjs().format('HH:mm:ss');
      clocks.forEach(id => {
        document.getElementById(id).textContent = now;
      });
    }, 1000);
  </script>
</body>
</html>
