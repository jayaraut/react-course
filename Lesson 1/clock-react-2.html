<!DOCTYPE html>
<html>

<head>
    <title>Girly Clock with Animations</title>
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec, #e3f2fd, #e8f5e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            gap: 30px;
        }

        .card {
            width: 300px;
            height: 300px;
            background: #ffffffb3;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: black;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .time {
            font-size: 36px;
            font-weight: bold;
            color: brown;
            letter-spacing: 3px;
        }

        /* Snake Animation */
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4caf50, #81c784);
            border-radius: 50%;
            animation: moveAround 6s linear infinite;
        }

        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 20px); }
            50% { top: calc(100% - 20px); left: calc(100% - 20px); }
            75% { top: calc(100% - 20px); left: 0; }
            100% { top: 0; left: 0; }
        }

        /* Glow Border Animation */
        .glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid #ff80ab;
            border-radius: 20px;
            animation: glowing 3s linear infinite;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff80ab, 0 0 10px #ff80ab; }
            50% { box-shadow: 0 0 20px #f48fb1, 0 0 40px #f06292; }
            100% { box-shadow: 0 0 5px #ff80ab, 0 0 10px #ff80ab; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff80ab;
            transform: rotate(45deg);
            animation: floatHearts 4s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff80ab;
            border-radius: 50%;
        }

        .heart::before { top: -6px; left: 0; }
        .heart::after { top: 0; left: -6px; }

        @keyframes floatHearts {
            0% { top: 100%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="snake"></div>
        <h1>Green Snake Border</h1>
        <div class="time" id="clock1"></div>
    </div>

    <div class="card glow">
        <h1>Glowing Clock</h1>
        <div class="time" id="clock2"></div>
    </div>

    <div class="card">
        <div class="heart" style="left:50%; animation-delay:0s"></div>
        <div class="heart" style="left:20%; animation-delay:1s"></div>
        <div class="heart" style="left:80%; animation-delay:2s"></div>
        <h1>Floating Hearts Clock</h1>
        <div class="time" id="clock3"></div>
    </div>

    <script>
        function updateClocks() {
            const time = new Date().toLocaleTimeString();
            document.getElementById('clock1').innerText = time;
            document.getElementById('clock2').innerText = time;
            document.getElementById('clock3').innerText = time;
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>

</html>
